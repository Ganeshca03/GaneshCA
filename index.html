/* Disable scanlines on mobile */
@media (max-width: 640px) {
  .scanlines::after { display: none; }
}

/* ===== SCANLINES ===== */
.scanlines::after {
  content:"";
  position:fixed;
  inset:0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
}

/* ===== GLASS ===== */
.glass {
  background: rgba(0,0,0,0.65);
  border: 1px solid rgba(255,0,0,0.25);
  backdrop-filter: blur(8px);
}

/* ===== FIX MOBILE SELECT ===== */
select {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== GLOW ===== */
.glow {
  text-shadow: 0 0 12px rgba(255,0,0,0.9);
}

<body class="scanlines min-h-screen p-5">

<!-- ===== HEADER ===== -->
<header class="text-center mb-8">
  <h2 class="text-4xl md:text-5xl text-red-500 glow mb-3">
    WELCOME BUDDIES
  </h2>
  <h1 class="text-3xl md:text-4xl text-red-400 glow tracking-widest">
    GPA CALCULATOR
  </h1>
  <p class="mt-2 text-xs tracking-[0.3em] text-red-300">
      STATUS: READY TO CALCULATE
  </p>
</header>

<!-- ================= COLUMN HEADINGS ================= -->
<div class="max-w-4xl mx-auto mb-2 grid grid-cols-12 gap-3 px-4 text-sm tracking-widest text-red-300">
  <div class="col-span-6">SUBJECT</div>
  <div class="col-span-3 text-center">GRADE</div>
  <div class="col-span-2 text-center">CREDITS</div>
  <div class="col-span-1 text-center">REMOVE</div>
</div>

<!-- ================= SUBJECTS ================= -->
<main id="subjects" class="max-w-4xl mx-auto space-y-4"></main>


<!-- ===== BUTTONS ===== -->
<div class="max-w-4xl mx-auto mt-8 flex flex-col sm:flex-row gap-4 justify-center">
  <button id="addBtn"
    class="px-8 py-3 bg-red-800 hover:bg-red-900 rounded-full glow">
    + ADD SUBJECT
  </button>

  <button id="calcBtn"
    class="px-8 py-3 bg-red-600 hover:bg-red-700 rounded-full glow">
    CALCULATE
  </button>

  <button id="resetBtn"
    class="px-8 py-3 bg-gray-800 hover:bg-gray-700 rounded-full">
    RESET SYSTEM
  </button>
</div>

<!-- ===== OUTPUT ===== -->
<section class="max-w-4xl mx-auto mt-10 hidden" id="output">
  <div class="glass rounded-3xl p-8 text-center">
    <p class="text-xs tracking-[0.3em] text-red-400 mb-2">GPA OUTPUT</p>

    <div id="gpaValue" class="text-6xl text-red-500 glow">0.00</div>
    <p id="statusText" class="mt-4 text-sm tracking-widest text-red-300"></p>

    <img id="gpaImage"
      class="hidden mt-6 mx-auto max-h-56 rounded-xl border border-red-500/40 glow"
      alt="GPA Status Image">
  </div>
</section>

<script>
/* ===== LOGIC ===== */
const gradePoints = { O:10,"A+":9,A:8,"B+":7,B:6,C:5,U:0 }

const subjects = document.getElementById("subjects")
const output = document.getElementById("output")
const gpaValue = document.getElementById("gpaValue")
const statusText = document.getElementById("statusText")
const gpaImage = document.getElementById("gpaImage")

function createRow() {
  const row = document.createElement("div")
  row.className = "glass rounded-xl p-4 grid grid-cols-1 md:grid-cols-12 gap-3 items-center"

  row.innerHTML = `
    <input class="md:col-span-6 bg-black/40 px-4 py-2 rounded text-red-200"
      placeholder="Subject name">

    <select class="md:col-span-3 bg-black/40 px-4 py-2 rounded grade">
      <option>O</option><option>A+</option><option>A</option>
      <option>B+</option><option>B</option><option>C</option><option>U</option>
    </select>

    <input type="number" value="3"
      class="md:col-span-2 bg-black/40 px-4 py-2 rounded credits">

    <button class="md:col-span-1 text-red-500 text-xl px-2 py-1">âœ–</button>
  `

  row.querySelector("button").onclick = () => row.remove()
  subjects.appendChild(row)
}

/* Default rows */
const isMobile = window.innerWidth < 640
const defaultRows = isMobile ? 4 : 7
for (let i = 0; i < defaultRows; i++) createRow()

document.getElementById("addBtn").onclick = createRow

document.getElementById("calcBtn").onclick = () => {
  let credits = 0, points = 0, fail = false

  document.querySelectorAll("#subjects .glass").forEach(row => {
    const g = row.querySelector(".grade").value
    const c = parseFloat(row.querySelector(".credits").value) || 0
    credits += c
    points += c * gradePoints[g]
    if (g === "U") fail = true
  })

  if (!credits) return

  const gpa = (points / credits).toFixed(2)
  gpaValue.textContent = gpa
  output.classList.remove("hidden")

  let status = "SYSTEM STATUS: "
  if (fail) status += "FAILED"
  else if (gpa >= 9) status += "ELITE"
  else if (gpa >= 8.5) status += "EXCELLENT"
  else if (gpa >= 8) status += "STRONG"
  else if (gpa >= 7) status += "STABLE"
  else if (gpa >= 6.5) status += "WARNING"
  else status += "CRITICAL"

  statusText.textContent = status
  updateGpaImage(parseFloat(gpa))
}

document.getElementById("resetBtn").onclick = () => location.reload()
</script>
